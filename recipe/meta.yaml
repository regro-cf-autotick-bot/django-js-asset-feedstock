{% set name = "django-js-asset" %}
{% set version = "1.2.1" %}
{% set sha256 = "33684c322db4fdec7cbd854fa8af527a9d2a4ef302c11263c18a9e19b3c4bd24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django

test:
  imports:
    - js_asset
    - js_asset.js

about:
  home: https://github.com/matthiask/django-js-asset
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'script tag with additional attributes for django.forms.Media'
  description: |
    script tag with additional attributes for django.forms.Media
  doc_url: https://github.com/matthiask/django-js-asset
  dev_url: https://github.com/matthiask/django-js-asset

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
